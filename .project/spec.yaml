name: ai-mental-health-assistant
channels:
  - defaults
  - conda-forge

dependencies:
  # Core Libraries
  - python=3.9
  - pip
  - tensorflow-gpu=2.12.0  # Ensure compatibility with CUDA
  - pytorch=2.0.0
  - cudatoolkit=12.2
  - cudnn=8.9
  - transformers=4.31.0
  - numpy
  - pandas
  - scikit-learn
  - tokenizers
  
  # NLP and Data Preprocessing
  - nltk
  - spacy
  - textblob
  - tqdm

  # Data Visualization
  - matplotlib
  - seaborn
  - tensorboard

  # Audio Processing
  - pydub
  - librosa
  - SpeechRecognition

  # Database and Backend
  - sqlalchemy
  - fastapi
  - flask
  - gunicorn
  - dask
  - pydantic

  # JupyterLab for Python Notebooks
  - jupyterlab
  - ipykernel  # To ensure compatibility with Jupyter Notebooks

  # Web Development Tools (optional)
  - nodejs  # For frontend development if needed

  # Docker for Local Development
  - docker-py

  # pip installs for libraries not available via conda
  - pip:
      - torch  # If not installed via conda
      - tensorflow-addons
      - soundfile  # For audio processing
      - fastapi[all]  # Full FastAPI dependencies
      - opencv-python  # Optional for facial recognition if you plan to add
      - transformers  # Hugging Face models
      - tokenizers  # Hugging Face tokenizers library
      - pydub
      - librosa
      - jupyter-tensorboard  # TensorBoard integration in Jupyter
      - jupyterlab-code-formatter  # Optional for code formatting

# Additional system configurations
system:
  env_vars:
    - CUDNN_VERSION=8.9.0
    - CUDA_VERSION=12.2
  paths:
    - /usr/local/cuda-12.2/bin
  gpu: true
